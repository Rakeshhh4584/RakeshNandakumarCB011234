<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
  </head>

  <body>
    <header>
      <h1>BUY TICKETS</h1>
      <nav>
        <ul>
          <li><a href="ticketspage.html">Tickets</a></li>
          <li class="active"><a href="detailspage.html">Details</a></li>
          <li><a href="paymentspage.html">Payments</a></li>
          <li><a href="confirmationpage.html">Confirmation</a></li>
        </ul>
      </nav>
    </header>

    <div class="detailflex">
      <form id="purchaseForm">
        <h2>Enter your details</h2>
        <br />
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" class="form-input" required />
        <div class="error-message" id="fullName-error"></div>

        <label for="mobileNumber">Mobile Number:</label>
        <input
          type="tel"
          id="mobileNumber"
          class="form-input"
          style="width: 222.5%; margin-left: 0px"
          required
        />

        <div class="error-message" id="mobileNumber-error"></div>

        <label for="email">Email:</label>
        <input type="email" id="email" class="form-input" required />
        <div class="error-message" id="email-error"></div>

        <label for="confirmEmail">Confirm Email:</label>
        <input type="email" id="confirmEmail" class="form-input" required />
        <div class="error-message" id="confirmEmail-error"></div>

        <label for="gender">Gender:</label>
        <select id="gender" class="form-input">
          <option value="" disabled selected>Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
        <div class="error-message" id="gender-error"></div>

        <button
          type="button"
          id="continueButton"
          class="submit-button"
          onclick="gopayment()"
          disabled
        >
          Continue with purchase
        </button>
      </form>

      <div id="summarytbldetails"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
